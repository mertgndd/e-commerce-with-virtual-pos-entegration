{% extends 'base.html' %}


{% block body %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>


<form method="POST" class="form-signin">{% csrf_token %}
    <div class="container">
        <div class="card mt-3">
          <h5 class="card-header text-center">Şifremi Sıfırla</h5>
          <div class="card-body">
            <input name="email" class="form-control" placeholder="Email Adresi" type="email" id="id_email" required="true">
            <button class="btn btn-lg btn-warning btn-block" style="font-size: 12px !important;" type="submit">Sıfırlama Bağlantısı Gönder</button>
          </div>
        </div>
    </div>
</form>



{% endblock %}
